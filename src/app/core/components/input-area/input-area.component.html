<form (ngSubmit)="onSubmit()">
  <div id="input-area-test">
    <div class="input-message">
      <label class="label-input"
             for="message-input">
        <span>></span>
      </label>
      <input name="message-input"
             id="message-input"
             placeholder="type here..."
             [(ngModel)]="message"
             required
             autofocus>
    </div>
    <div>
      <button type="submit" hidden>></button>
    </div>
  </div>
</form>
